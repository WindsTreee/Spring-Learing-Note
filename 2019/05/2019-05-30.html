<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-a123af77-2079-4b92-bb97-5bbb5f1ad7e7"></attachment><p><a href="https://www.nowcoder.com/practice/6aa9e04fc3794f68acf8778237ba065b?tpId=13&amp;tqId=11186&amp;tPage=2&amp;rp=2&amp;ru=/ta/coding-interviews&amp;qru=/ta/coding-interviews/question-ranking" target="_blank"><strong>丑数</strong></a></p><p>Java中允许存在同名方法，但同名方法之间的参数必须不同。参数不同指形参的类型两个方法的形参类型不可完全相同，如果形参类型相同，那么入参顺序必须不同。例如这样：</p><pre class="ql-syntax" spellcheck="false">public  String PrintMinNumber(int [] numbers,int a) 
public String PrintMinNumber(int a,int [] numbers)
</pre><p><strong>要么参数类型不同，如果参数类型相同入参顺序必须不同，这体现了java的多态</strong></p><p>Math.min和Math.max都只能接受两个参数</p><p><br></p>
