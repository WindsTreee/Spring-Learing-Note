<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-8de8f905-c8ed-4b8a-a97a-28eec9c8a9b9"></attachment><p><a href="https://www.nowcoder.com/practice/9be0172896bd43948f8a32fb954e1be1?tpId=13&amp;tqId=11216&amp;tPage=4&amp;rp=4&amp;ru=/ta/coding-interviews&amp;qru=/ta/coding-interviews/question-ranking" target="_blank"><strong>数据流的中位数</strong></a><strong>：最小堆最大堆写法：中位数是所有数据中间的数，构造大顶堆使大顶堆的最大值比小顶堆的最小值要小，这样两堆的堆顶元素分别对应于整个数据流前半段和后半段，算中位数用堆顶元素算即可。</strong>&nbsp;PriorityQueue可以用于表示堆，默认的排序方式是自然排序，即小顶堆，要用于做大顶堆得重写Comparator</p><p><br></p><p>Java中的compare方法的返回值默认是返回arg0-arg1,且为升序排序，反之即降序</p><p><strong>快排：归并排序的逆过程，但是不稳定，最快和归并一样快，最慢复杂度为O(n</strong><sup><strong>2</strong></sup><strong>),快排是原地排序算法，是不稳定的，因为可能会改变相等元素的位置</strong></p><p><br></p>
