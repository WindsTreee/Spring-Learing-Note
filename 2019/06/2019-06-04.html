<attachment contenteditable="false" data-atts="%5B%5D" data-aid=".atts-849f4345-5ef1-4e3f-a489-ddeef43b798a"></attachment><p>LinkedHashmap就是LinkedList和Hashmap的结合，因为Hashmap访问时不是按照元素放入的顺序访问的。它是<strong>非线程安全的</strong>。 参考<a href="https://www.cnblogs.com/xiaoxi/p/6170590.html" target="_blank">链接</a></p><p>LinkedHashmap和LinkedList都是双向链表</p><p>LinkedHashmap可以用于实现LRU缓存(未实践)</p><p><br></p><p>Hashmap的keySet方法可以返回hashmap中所有的key值，返回类型是Set&lt;键的类型&gt;，所以可以使用<strong>keySet.iterator()</strong>进行遍历访问</p><p><br></p><p><br></p><p><br></p>
